<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gioco dei dadi</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>gioco dei dadi</h1>
  <div class="container">
    <div class="gioco">
      <div class="user">
        <h2 id="username"></h2>
        <img id="uno-user" src="https://cdn.icon-icons.com/icons2/390/PNG/512/dice-six-faces-one_39564.png" alt="uno">
        <img id="due-user" src="https://cdn.icon-icons.com/icons2/390/PNG/512/dice-six-faces-two_38562.png" alt="due">
        <img id="tre-user" src="https://cdn.icon-icons.com/icons2/390/PNG/512/dice-six-faces-three_39562.png" alt="tre">
        <img id="quattro-user" src="https://cdn.icon-icons.com/icons2/390/PNG/512/dice-six-faces-four_38563.png" alt="quattro">
        <img id="cinque-user" src="https://cdn.icon-icons.com/icons2/390/PNG/512/dice-six-faces-five_39565.png" alt="cinque">
        <img id="sei-user" src="https://cdn.icon-icons.com/icons2/390/PNG/512/dice-six-faces-six_39563.png" alt="sei">
      </div>
      <div class="cpu">
        <h2>cpu</h2>
        <img id="uno-cpu" src="https://cdn.icon-icons.com/icons2/390/PNG/512/dice-six-faces-one_39564.png" alt="uno">
        <img id="due-cpu" src="https://cdn.icon-icons.com/icons2/390/PNG/512/dice-six-faces-two_38562.png" alt="due">
        <img id="tre-cpu" src="https://cdn.icon-icons.com/icons2/390/PNG/512/dice-six-faces-three_39562.png" alt="tre">
        <img id="quattro-cpu" src="https://cdn.icon-icons.com/icons2/390/PNG/512/dice-six-faces-four_38563.png" alt="quattro">
        <img id="cinque-cpu" src="https://cdn.icon-icons.com/icons2/390/PNG/512/dice-six-faces-five_39565.png" alt="cinque">
        <img id="sei-cpu" src="https://cdn.icon-icons.com/icons2/390/PNG/512/dice-six-faces-six_39563.png" alt="sei">
      </div>
    </div>
    <div id="esito">

    </div>
    <div class="button">
      <div class="btn" id="gioca">gioca</div>
      <div class="btn" id="rigioca">rigioca</div>
    </div>
  </div>
<!-- javascript -->
<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
